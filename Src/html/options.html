<!DOCTYPE html>
<html>
	<head>
		<title>Easy Access for Evernote</title>
		<script type="text/javascript" src="/js/jquery-1.5.2.js">
		</script>
		<script type="text/javascript" src="/js/main.js">
		</script>
		<script type="text/javascript" src="/js/options.js">
		</script>
		<link type="text/css" rel="stylesheet" media="all" href="/css/style.css" />
		<style type="text/css">
			body {
				background-color: #6BACCF;
			}
		</style>
	</head>
	<body onload="restoreOptions()">
		<div id="wrapper">
			<h1><img src="/images/icon.png" height="32" width="32" alt="Easy Access for Evernote Options" />Easy Access for Evernote Options</h1>
			<div id="opcontent">
				<form name="opform" action="#">
					<h2>Icon Action</h2>
					<div class="formcomp">
						<label>
							<input type="radio" name="default_action" value="pop" />Open Popup
						</label>
						<br/>
						<label>
							<input type="radio" name="default_action" value="tab" />Open New Tab
						</label>
						<br/>
					</div>
					<h2>Popup Dimensions</h2>
					<div class="formcomp">
						Width: <input type="text" name="default_width" value="" size="4" />px<br />
						Height: <input type="text" name="default_height" value="" size="4" />px
						<br/>
					</div>
					<div class="formcomp savebutton">
						<input type="button" name="saveButton" value="Save" onclick="saveOptions();"/> <input type="button" name="saveButton" value="Reset" onclick="resetOptions();"/>
					</div>
					<div id="saved">
						Options Saved
					</div>
				</form>
			</div>
			<div id="opfooter">
				<p>
					If you find this extension useful please consider supporting it. Any amount will help.
				</p>
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="K9SY5KCFBE656">
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>
			</div>
			<div id="closure">
				<p>
					Version 2.0 - August 1, 2011 - <a href="http://bit51.com/software/easy-access-for-evernote/" target="_blank">Home and Support</a>
				</p>
			</div>
		</div>
	</body>
</html>
